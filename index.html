<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">

  <script defer src="./dist/script.js"></script>
</head>
<body>

  <main class="stats">
    <picture class="stats__image">
      <source media="(min-width: 1150px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="Women working in an office." class="stats__image">
    </picture>
    <section class="container">
      <h1 class="stats__headline">Get <span>insights</span> that <br />help your business <br/>grow.</h1>
      
      <p class="stats__persuade">Discover the benefits of data <br />analytics and make better decisions <br />regarding revenue, customer<br/> 
        experience, and overall efficiency.</p>
      
      <ul class="stats__numbers">
        <li>10k+ <span>companies</span></li>
        <li>314 <span>templates</span></li>
        <li>12m+ <span>queries</span></li>
      </ul>
    </section>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edicarlossilva.github.io">Edi Carlos</a>.
  </div>
</body>
</html>
